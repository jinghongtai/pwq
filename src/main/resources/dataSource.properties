##数据库连接池初始化大小介于【minPoolSize 和maxPoolSize】之间
database.initSize=5
database.maxSize=15
##数据库链接的用户名称
database.username=root
##数据库链接的密码
database.pwd=root
##数据库链接的地址
database.url=jdbc:mysql://127.0.0.1:3306/pwd?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
##数据库链接使用的驱动类
database.driverClass=com.mysql.jdbc.Driver
##数据库连接池每次链接耗尽时，每次新增的链接数
database.acquireIncrement=3
